<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tievex.XYZ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* Text color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Increased background shadow */
        }

        .container {
            background-color: #333; /* Darker container background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #c4302b; /* Glow color for the title */
            text-shadow: 0 0 10px #c4302b; /* Text shadow for the glow effect */
        }

        p {
            color: #fff; /* Text color */
            line-height: 1.6;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .youtube-button {
            background-color: #c4302b;
        }

        .twitter-button {
            background-color: #1da1f2;
        }

        .discord-button {
            background-color: #7289da;
        }

        /* FontAwesome Icons */
        .fa {
            margin-right: 5px;
        }
    </style>
    <!-- Include FontAwesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha256-R7wRZOqRX8EBFU2jtjMAyL0SY8XGcDX1GVSPD5egBGo=" crossorigin="anonymous" />
</head>
<body onclick="playAudio()">
    <div class="container">
        <h1>Tievex.XYZ</h1>
        <p>
            Tievex, the undisputed champion of PotPvP, stands as a living legend in the realm of competitive Minecraft player versus player combat...
            <!-- Add the rest of your description here -->
        </p>

        <div class="button-container">
            <a class="button youtube-button" href="https://www.youtube.com/@tievex" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
            <a class="button twitter-button" href="https://twitter.com/@ciralt420" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            <button class="button discord-button" onclick="CopyDiscordId()"><i class="fab fa-discord"></i> Discord</button>
        </div>
    </div>

    <script>
        function playAudio() {
            const audio = new Audio('ggget.mp3');
            audio.volume = 0.2; // 20% volume
            audio.play();
        }

        function CopyDiscordId() {
            const discordId = "@tievex";
            navigator.clipboard.writeText(discordId);
            alert("Discord ID copied to clipboard: " + discordId);
        }
    </script>
</body>
</html>
