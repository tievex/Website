<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tievex - The PotPvP Legend</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .youtube-button {
            background-color: #c4302b;
        }

        .twitter-button {
            background-color: #1da1f2;
        }

        .discord-button {
            background-color: #7289da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tievex.XYZ</h1>
        <p>
            Tievex, the undisputed champion of PotPvP, stands as a living legend in the realm of competitive Minecraft player versus player combat...
            <!-- Add the rest of your description here -->
        </p>

        <div class="button-container">
            <a class="button youtube-button" href="https://www.youtube.com/@tievex" target="_blank">YouTube</a>
            <a class="button twitter-button" href="https://twitter.com/@ciralt420" target="_blank">Twitter</a>
            <button class="button discord-button" onclick="DiscordId()">Discord</button>
        </div>
    </div>

    <script>
        function DiscordId() {
            alert("Discord ID: @tievex"); // Replace "YourDiscordID" with your actual Discord ID
        }
    </script>
</body>
</html>
